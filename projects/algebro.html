<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/algebro.css">
    <title>Algebro</title>
</head>
<body>
    <div id="container">
        <div id="timediv">
            <input type="range" id="time" min="0" max = "5" value="5" step="0.01" disabled="true">
        </div>

        <div id="radios">
            <div id="multidiv">
                <label for="multi">כפל</label>
                <input id="multi" class="radio" type="radio" name="mode">
            </div>

            <div id="powersdiv">
                <label for="powers">חזקות</label>
                <input id="powers" class="radio" type="radio" name="mode">
            </div>

            <div id="additiondiv">
                <label for="addition">חיבור</label>
                <input id="addition" class="radio" type="radio" name="mode">
            </div>

            <div id="subtractiondiv">
                <label for="subtraction">חיסור</label>
                <input id="subtraction" class="radio" type="radio" name="mode">
            </div>

            <div id="competitivediv">
                <input type="checkbox" id="competitive">
                <label id ="label_comp" for="competitive">מצב תחרותי</label>
            </div>

            <div id="div_setTime">
                <label id="label_setTime" for="setTime"></label><br>
                <input type="range" id="setTime" min="1", max="45" value="10">
            </div>

            <div id="minmax">
                <input id="min" type="text">
                <p id="wave">~</p>
                <input id="max" type="text">
                <label for="minmax">טווח<br>מספרים</label>
            </div>

        </div>

        <p id="score"></p>
        <p id="highscore"></p>
        <p id="streak"></p>
        <p id="lives"></p>

        <h1 id="question"></h1>

        <button id="btn_start">
                התחל
        </button>

        <button id="btn_mute">
            השתק
        </button>
        <input id="input" type="text">
    </div>

    <div id="mobile">
        <div id="mobile_inner">
                <h1>
                        לא ניתן לגלוש באתר זה מן הנייד,<br>אנא כנסו דרך מחשבכם האישי
                </h1>
        </div>
        
    </div>
</body>
<script src="../scripts/algebro.js"></script>
</html>
