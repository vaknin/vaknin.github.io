<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Let time work for you, not against you. the pomodoro calculator boosts motivation and reduces tiredness.">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="../stylesheets/pomodoro.css">
</head>
<body>

            <input id="btn_break" class="button" type="button">

            <input id="btn_rain" class="button" type="button">

        <img id="tomato" src="../images/pomodoro/tomato.jpg" alt="tomato">

    </div>
    <script src="../scripts/pomodoro.js"></script>
